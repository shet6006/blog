# Nginx 설정 파일
# /etc/nginx/conf.d/blog.conf 에 복사하세요
# 
# HTTPS 설정 방법:
# 1. Let's Encrypt로 SSL 인증서 발급: sudo certbot --nginx -d your-domain.com
# 2. 또는 아래 설정에서 SSL 인증서 경로를 수동으로 지정

# HTTP를 HTTPS로 리다이렉트
server {
    listen 80;
    server_name your-domain.com;  # 도메인으로 변경
    
    # Let's Encrypt 인증을 위한 경로 (Certbot이 자동으로 추가)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버 블록
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # 도메인으로 변경

    # SSL 인증서 설정 (Let's Encrypt 사용 시 Certbot이 자동으로 설정)
    # 수동 설정 시 아래 주석을 해제하고 경로를 지정하세요
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL 보안 설정 (Certbot이 자동으로 추가하지만, 수동 설정 시 참고)
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # 문자 인코딩 설정
    charset utf-8;
    
    # 리버스 프록시
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # HTTPS임을 Next.js에 알림
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Accept-Encoding "";
    }

    # 정적 파일 캐싱
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

